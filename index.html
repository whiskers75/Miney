<script>
    var socket = io.connect("http://whiskers75-miney.herokuapp.com");
    function login(username, password) {
        var id = Math.random();
        socket.emit('login', {user: username, pass: password, id: id});
        socket.once('loginDone', function(success, returnid, error) {
            if (id != returnid) {
                return {result: "Simultaneous Login Error. Please try again.", id: id};
            }
            if (success !== true) {
                return {result: "User/pass combo incorrect.", id: id};
            }
            if (error) {
                return {result:"Server returned error: " + error, id: id};
            }
            return {result: true, id: id};
        })
    }
</script>
