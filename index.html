<script type='text/javascript'>
var main = document.getElementById('main').contentDocument;
setTimeout(function() {
    main.write('<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">\n');
}, 10);
function updateLogin(name) {
    document.getElementById('loginmsg').innerHTML = 'Logged in as: '+ name;
}
function loginTest() {
    updateLogin('TestUser');
    main.write('<h2>Logged in as TestUser</h2>\n<h3>In theory, the page would hand controls over this space to the server,\nwhich would write a control panel.</h3>\n<p><b>Did you know that this is an iframe?</b></p>\n');
    main.close()
    setTimeout(function() {
        main.open();
        main.write('<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">\n');
        main.write('<h1>As you just saw, it is also possible to clear the screen.</h1>\n');
        main.write('<p> People with JavaScript consoles can use this to test code.\nJust open your console up, type in main.open() to clear,\nand then go ahead and main.write() your HTML in.</p>\n')
    }, 10000)
}
var conn = false;
function connected() {
    document.getElementById('loginicon').className = 'icon-ok'
    document.getElementById('connstatus').innerHTML = 'Connected'
    conn = true;
}
function connecting() {
    document.getElementById('loginicon').className = 'icon-signal'
    document.getElementById('connstatus').innerHTML = 'Connecting'
    conn = false;
}
var socket = io.connect('http://whiskers75-miney.herokuapp.com/');
socket.on('ready', function() {
    connected();
});
socket.on('end', function() {
    connecting();
    socket = io.connect('http://whiskers75-miney.herokuapp.com/');
});
socket.on('write', function(data) {
    main.write(data);
});
socket.on('flush', function() {
    main.close();
    main.open();
    main.write('<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">\n');
});
function buttonPressed(id) {
    socket.emit('button', {id: id});
}
</script>
